name: set-headers
version: v0.2.1
description: |
  Sets configured headers on requests and/or responses. If the same header is set
  multiple times, the latest configured value overwrites earlier values.

parameters:
  type: object
  properties:
    requestHeaders:
      type: array
      description: Specifies headers to set during the request phase. At least one
        of requestHeaders or responseHeaders must be specified.
      items:
        type: object
        properties:
          name:
            type: string
            description: Specifies the header name. Matching is case-insensitive.
            minLength: 1
            maxLength: 256
            pattern: "^[a-zA-Z0-9-_]+$"
          value:
            type: string
            description: Specifies the header value to set.
            maxLength: 8192
        required:
        - name
        - value
        resolve:
        - value
    responseHeaders:
      type: array
      description: Specifies headers to set during the response phase. At least one
        of requestHeaders or responseHeaders must be specified.
      items:
        type: object
        properties:
          name:
            type: string
            description: Specifies the header name. Matching is case-insensitive.
            minLength: 1
            maxLength: 256
            pattern: "^[a-zA-Z0-9-_]+$"
          value:
            type: string
            description: Specifies the header value to set.
            maxLength: 8192
        required:
        - name
        - value
        resolve:
        - value
  anyOf:
    - required: [ requestHeaders ]
    - required: [ responseHeaders ]

systemParameters:
  type: object
  properties: {}
